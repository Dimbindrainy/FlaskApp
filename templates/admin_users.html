<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin User Management</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='guarantee.png') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="min-width: 220px;">
      <h4 class="text-white mb-4">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="{{ url_for('home') }}" class="nav-link text-white">
            <i class="bi bi-house-door me-2"></i>Home
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('insertion') }}" class="nav-link text-white">
            <i class="bi bi-plus-circle me-2"></i>Add New License
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('admin_users') }}" class="nav-link text-white">
            <i class="bi bi-people me-2"></i>Manage Users
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4 px-5">
      <div class="text-center mb-4">
        <h1 class="fw-bold display-5 text-primary">User Management</h1>
        <p class="lead text-muted">Administer user roles, status, and permissions</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">Users List</h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover table-striped mb-0" id="user-table">
                  <thead class="table-dark">
                    <tr>
                      <th>Username</th>
                      <th>Role</th>
                      <th>Entity</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- User rows will be inserted here via JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <style>
        #user-table tbody tr {
          transition: all 0.2s ease-in-out;
        }

        #user-table tbody tr:hover {
          background-color: #f8f9fa;
        }
      </style>
    </div>
  </div>

  <script src="/static/user_management.js"></script>
</body>
</html>
