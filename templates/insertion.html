<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Bootstrap Icons (optional for trash icon etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/static/script.js?v=1" defer></script>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold display-5 text-primary">License Dashboard</h1>
            <p class="lead text-muted">Manage software licenses with ease and clarity</p>
        </div>
        <div class="text-end mb-5" style="margin:200px; margin-top:0px">
            <a href="{{ url_for('home') }}">
                <button class="btn btn-success px-4">Dashboard</button>
            </a>
        </div>

        <!-- Add License Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Add New License</h5>
                    </div>
                    <div class="card-body">
                        <form id="license-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="license_type" class="form-label">License Type</label>
                                    <input type="text" class="form-control" id="license_type" placeholder="e.g. Enterprise" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price" placeholder="e.g. $99.99" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validity" class="form-label">Validity</label>
                                    <input type="text" class="form-control" id="validity" placeholder="e.g. 1 Year" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="expiration_date" class="form-label">Expiration Date</label>
                                    <input type="date" class="form-control" id="expiration_date" required>
                                </div>
                                <div class="col-12 text-end mt-3">
                                    <button type="submit" class="btn btn-success px-4">Add License</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <style>
        .badge {
          font-size: 0.8rem;
        }
      
        .fade.show {
          opacity: 1;
          transition: opacity 0.5s ease-in;
        }
      
        .fade.hide {
          opacity: 0;
        }
      
        #license-table tbody tr {
          transition: all 0.2s ease-in-out;
        }
      
        #license-table tbody tr:hover {
          background-color: #f8f9fa;
        }
    </style>
      
</body>

</html>
