<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>License Manager</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='guarantee.png') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/static/script.js?v=1" defer></script>
</head>

<body>
  <div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="min-width: 220px;">
      <h4 class="text-white mb-4">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="{{ url_for('home') }}" class="nav-link text-white">
            <i class="bi bi-house-door me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('insertion') }}" class="nav-link text-white">
            <i class="bi bi-plus-circle me-2"></i>Add License
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('admin_users') }}" class="nav-link text-white">
            <i class="bi bi-people me-2"></i>Manage Users
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4 px-5">
      <div class="text-center mb-4">
        <h1 class="fw-bold display-5 text-primary">Add New License</h1>
        <p class="lead text-muted">Create and store a new license entry</p>
      </div>

      <!-- Add License Form -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-8">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">License Information</h5>
            </div>
            <div class="card-body">
              <form id="license-form">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="license_type" class="form-label">License Type</label>
                    <input type="text" class="form-control" id="license_type" placeholder="e.g. Enterprise" required>
                  </div>
                  <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="e.g. $99.99" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validity" class="form-label">Validity</label>
                    <input type="text" class="form-control" id="validity" placeholder="e.g. 1 Year" required>
                  </div>
                  <div class="col-md-6">
                    <label for="expiration_date" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expiration_date" required>
                  </div>
                  <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-success px-4">Add License</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <style>
        .fade.show {
          opacity: 1;
          transition: opacity 0.5s ease-in;
        }

        .fade.hide {
          opacity: 0;
        }

        #license-table tbody tr {
          transition: all 0.2s ease-in-out;
        }

        #license-table tbody tr:hover {
          background-color: #f8f9fa;
        }
      </style>
    </div>
  </div>
</body>
</html>
