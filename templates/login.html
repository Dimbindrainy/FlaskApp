<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='guarantee.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: linear-gradient(to right, #212529, #e9ecef);
      color: #212529;
    }
    .intro-section {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100 d-flex align-items-center">
    <div class="row w-100">
      <!-- Intro text on the left -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start ps-5 intro-section">
        <h1 class="display-4 fw-bold">Welcome to License Manager</h1>
        <p class="lead mt-3" style="max-width: 550px;">
          Securely manage, track, and stay ahead of license expiration. Whether you're handling one or hundreds of licenses, our platform keeps your assets organized and under control.
        </p>
      </div>

      <!-- Login form on the right -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <form method="POST" class="p-4 shadow bg-white rounded w-100" style="max-width: 400px;">
          <h3 class="mb-4 text-center text-primary">🔐 Login</h3>
          <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
          <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
          <button class="btn btn-primary w-100">Login</button>
          <p class="text-center mt-3"><a href="/register">Don't have an account? Register</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
