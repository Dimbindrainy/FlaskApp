<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Bootstrap Icons (optional for trash icon etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/static/script.js?v=1" defer></script>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold display-5 text-primary">License Dashboard</h1>
            <p class="lead text-muted">Manage software licenses with ease and clarity</p>
        </div>
        
    <div class="text-end mb-5" style="margin:100px; margin-top:0px">
        <a href="{{ url_for('insertion') }}">
            <button class="btn btn-success px-4">Add New License</button>
        </a>
    </div>
    <!-- License Table -->
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">License List</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0" id="license-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Validity</th>
                                    <th>Expiration</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- License entries will go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <style>
        .badge {
          font-size: 0.8rem;
        }
      
        .fade.show {
          opacity: 1;
          transition: opacity 0.5s ease-in;
        }
      
        .fade.hide {
          opacity: 0;
        }
      
        #license-table tbody tr {
          transition: all 0.2s ease-in-out;
        }
      
        #license-table tbody tr:hover {
          background-color: #f8f9fa;
        }
    </style>
      
</body>

</html>
