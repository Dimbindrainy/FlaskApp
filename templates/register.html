<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='guarantee.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: linear-gradient(to right, #212529, #f8f9fa);
      color: #212529;
    }
    .intro-section {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100 d-flex align-items-center">
    <div class="row w-100">
      <!-- Intro text on the left -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start ps-5 intro-section">
        <h1 class="display-4 fw-bold">Join License Manager</h1>
        <p class="lead mt-3" style="max-width: 550px;">
          Create an account to start managing and tracking software licenses effectively. Whether you're an Admin or a CISO, we've got the tools to help you stay on top of your software assets.
        </p>
      </div>

      <!-- Registration form on the right -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <form method="POST" class="p-4 shadow bg-white rounded w-100" style="max-width: 400px;">
          <h3 class="mb-4 text-center text-success">üìù Create Account</h3>

          <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
          <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

          <select name="role" id="role" class="form-select mb-3" onchange="toggleEntity()" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="CISO">CISO</option>
          </select>

          <input type="text" name="entity" id="entityField" class="form-control mb-3" placeholder="Entity (CISO only)" style="display: none;">

          <button class="btn btn-success w-100">Register</button>
          <p class="text-center mt-3"><a href="/login">Already have an account? Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleEntity() {
      const role = document.getElementById('role').value;
      const entityField = document.getElementById('entityField');
      entityField.style.display = role === 'CISO' ? 'block' : 'none';
    }
  </script>
</body>
</html>
