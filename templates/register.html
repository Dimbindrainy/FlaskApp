<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form method="POST" class="p-4 shadow bg-white rounded">
    <h3 class="mb-4">üìù Create Account</h3>

    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

    <select name="role" id="role" class="form-select mb-3" onchange="toggleEntity()" required>
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="CISO">CISO</option>
    </select>

    <input type="text" name="entity" id="entityField" class="form-control mb-3" placeholder="Entity (CISO only)" style="display:none">

    <button class="btn btn-success w-100">Register</button>
    <p class="text-center mt-3"><a href="/login">Already have an account? Login</a></p>
  </form>

  <script>
    function toggleEntity() {
      const role = document.getElementById('role').value;
      const entityField = document.getElementById('entityField');
      entityField.style.display = role === 'CISO' ? 'block' : 'none';
    }
  </script>
</body>
</html>
